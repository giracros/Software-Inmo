<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTRolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTRolEmpty}" rendered="#{tRolController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tRolController.items.rowCount > 0}">
                    <h:outputText value="#{tRolController.pagination.pageFirstItem + 1}..#{tRolController.pagination.pageLastItem + 1}/#{tRolController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tRolController.previous}" value="#{bundle.Previous} #{tRolController.pagination.pageSize}" rendered="#{tRolController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tRolController.next}" value="#{bundle.Next} #{tRolController.pagination.pageSize}" rendered="#{tRolController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tRolController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTRolTitle_idRol}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTRolTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tRolController.prepareView}" value="#{bundle.ListTRolViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tRolController.prepareEdit}" value="#{bundle.ListTRolEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tRolController.destroy}" rendered="#{loginBean.perfil == 1}" value="#{bundle.ListTRolDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tRolController.prepareCreate}" value="#{bundle.ListTRolCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTRolIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

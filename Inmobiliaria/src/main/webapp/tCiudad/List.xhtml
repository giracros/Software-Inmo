<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTCiudadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTCiudadEmpty}" rendered="#{tCiudadController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tCiudadController.items.rowCount > 0}">
                    <h:outputText value="#{tCiudadController.pagination.pageFirstItem + 1}..#{tCiudadController.pagination.pageLastItem + 1}/#{tCiudadController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tCiudadController.previous}" value="#{bundle.Previous} #{tCiudadController.pagination.pageSize}" rendered="#{tCiudadController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tCiudadController.next}" value="#{bundle.Next} #{tCiudadController.pagination.pageSize}" rendered="#{tCiudadController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tCiudadController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTCiudadTitle_idCiudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCiudad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTCiudadTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTCiudadTitle_idDepartamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDepartamento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tCiudadController.prepareView}" value="#{bundle.ListTCiudadViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tCiudadController.prepareEdit}" rendered="#{loginBean.perfil == 1}" value="#{bundle.ListTCiudadEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tCiudadController.destroy}" rendered="#{loginBean.perfil == 1}" value="#{bundle.ListTCiudadDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tCiudadController.prepareCreate}" value="#{bundle.ListTCiudadCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTCiudadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

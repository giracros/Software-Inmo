<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTBarrioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTBarrioEmpty}" rendered="#{tBarrioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tBarrioController.items.rowCount > 0}">
                    <h:outputText value="#{tBarrioController.pagination.pageFirstItem + 1}..#{tBarrioController.pagination.pageLastItem + 1}/#{tBarrioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tBarrioController.previous}" value="#{bundle.Previous} #{tBarrioController.pagination.pageSize}" rendered="#{tBarrioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tBarrioController.next}" value="#{bundle.Next} #{tBarrioController.pagination.pageSize}" rendered="#{tBarrioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tBarrioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTBarrioTitle_idBarrio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idBarrio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTBarrioTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTBarrioTitle_idZona}"/>
                            </f:facet>
                            <h:outputText value="#{item.idZona}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tBarrioController.prepareView}" value="#{bundle.ListTBarrioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tBarrioController.prepareEdit}" value="#{bundle.ListTBarrioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tBarrioController.destroy}" rendered="#{loginBean.perfil == 1}" value="#{bundle.ListTBarrioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tBarrioController.prepareCreate}" value="#{bundle.ListTBarrioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTBarrioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

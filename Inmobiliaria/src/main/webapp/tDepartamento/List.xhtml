<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTDepartamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTDepartamentoEmpty}" rendered="#{tDepartamentoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tDepartamentoController.items.rowCount > 0}">
                    <h:outputText value="#{tDepartamentoController.pagination.pageFirstItem + 1}..#{tDepartamentoController.pagination.pageLastItem + 1}/#{tDepartamentoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tDepartamentoController.previous}" value="#{bundle.Previous} #{tDepartamentoController.pagination.pageSize}" rendered="#{tDepartamentoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tDepartamentoController.next}" value="#{bundle.Next} #{tDepartamentoController.pagination.pageSize}" rendered="#{tDepartamentoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tDepartamentoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDepartamentoTitle_idDepartamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDepartamento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTDepartamentoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tDepartamentoController.prepareView}" value="#{bundle.ListTDepartamentoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tDepartamentoController.prepareEdit}" rendered="#{loginBean.perfil == 1}" value="#{bundle.ListTDepartamentoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tDepartamentoController.destroy}" rendered="#{loginBean.perfil == 1}" value="#{bundle.ListTDepartamentoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tDepartamentoController.prepareCreate}" value="#{bundle.ListTDepartamentoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTDepartamentoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
